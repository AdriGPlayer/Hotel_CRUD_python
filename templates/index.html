<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="static/login.css" />
  </head>
  <body>
    <form
      method="POST"
      action="/main"
      id="login-form"
      class="login-form"
      autocomplete="off"
      role="main"
    >
      <h1 class="a11y-hidden">Login Form</h1>
      <div>
        <label class="label-email">
          <input
            type="text"
            class="text"
            name="usuario"
            placeholder="Usuario"
          />
          <span class="required">Usuario</span>
        </label>
      </div>
      <input
        type="checkbox"
        name="show-password"
        class="show-password a11y-hidden"
        id="show-password"
        tabindex="3"
      />

      <div>
        <label class="label-password">
          <input
            type="text"
            class="text"
            name="contraseña"
            placeholder="Contraseña"
            tabindex="2"
            required
          />
          <span class="required">Contraseña</span>
        </label>
      </div>
      <input type="submit" value="Entrar" />

      <figure aria-hidden="true">
        <div class="person-body"></div>
        <div class="neck skin"></div>
        <div class="head skin">
          <div class="eyes"></div>
          <div class="mouth"></div>
        </div>
        <div class="hair"></div>
        <div class="ears"></div>
        <div class="shirt-1"></div>
        <div class="shirt-2"></div>
      </figure>
    </form>
  </body>
</html>
